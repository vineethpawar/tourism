<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/info.csss">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,700">
    <title>Natours | Log into your account</title>
</head>

<body >
    <!-- HEADER-->
    <header class="header">
        <nav class="nav nav--tours"><a class="nav__el" href="/">All tours</a></nav>
        <div class="header__logo"><img src="images/logo-white.png" alt="Natours logo"></div>
        <nav class="nav nav--user"><a class="nav__el" href="/login">Log in</a><a class="nav__el nav__el--cta"
                href="signup.html">Sign up</a></nav>
    </header>
    <main class="main">
        <div class="login-form">
            <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
            <form class="form form--login">
                <div class="form__group"><label class="form__label" for="email">Email address</label><input
                        class="form__input" id="email" type="email" placeholder="you@example.com" required></div>
                <div class="form__group ma-bt-md"><label class="form__label" for="password">Password</label><input
                        class="form__input" id="password" type="password" placeholder="••••••••" required minlength="8">
                </div>
                <div class="form__group"><button class="btn btn--green">Login</button></div>
            </form>
        </div>
    </main><!-- FOOTER-->
    <footer class="footer">
        <div class="footer__logo"><img src="images/logo-green.png" alt="Natour logo"></div>
        <ul class="footer__nav">
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
